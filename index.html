<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allinonebd - Earn Rewards</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons for navigation -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Using Inter font as default */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom gradient for the bottom bar */
        .bottom-nav-gradient {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
    </style>
</head>
<body class="max-w-md mx-auto">

    <div class="min-h-screen bg-white shadow-lg pb-24">
        <!-- Header Section -->
        <header class="bg-blue-600 text-white p-4 flex items-center space-x-4 rounded-b-2xl">
            <img src="https://placehold.co/50x50/ffffff/333333?text=U" alt="User Avatar" class="w-12 h-12 rounded-full border-2 border-white">
            <div>
                <h1 id="user-name" class="text-lg font-bold">Loading...</h1>
                <p id="user-balance" class="text-sm font-medium">Loading...</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 space-y-6 mt-4">
            
            <!-- Earn Rewards Section -->
            <section class="bg-gray-50 border border-gray-200 rounded-xl p-5 text-center shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800 mb-1">Earn Rewards</h2>
                <div class="mt-4 bg-white p-4 rounded-lg border">
                    <h3 class="text-lg font-semibold text-gray-700">Today's Tasks</h3>
                    <div class="flex justify-between items-center mt-3 text-gray-600">
                        <span>Total Tasks:</span>
                        <span id="total-tasks" class="font-bold">1000</span>
                    </div>
                    <div class="flex justify-between items-center mt-1 text-gray-600">
                        <span>Completed:</span>
                        <span id="completed-tasks" class="font-bold text-green-600">0</span>
                    </div>
                    <div class="flex justify-between items-center mt-1 text-gray-600">
                        <span>Remaining:</span>
                        <span id="remaining-tasks" class="font-bold text-red-600">1000</span>
                    </div>
                    <button class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-5 hover:bg-blue-700 transition duration-300 flex items-center justify-center space-x-2">
                        <span>Start Earning</span>
                        <i class="ph-arrow-right-bold"></i>
                    </button>
                </div>
            </section>

            <!-- Refer & Earn Section -->
            <section class="bg-gray-50 border border-gray-200 rounded-xl p-5 text-center shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800 mb-1">Refer & Earn</h2>
                 <div class="mt-4 bg-white p-4 rounded-lg border">
                    <div class="flex justify-between items-center mt-1 text-gray-600">
                        <span>Total Referrals:</span>
                        <span id="total-referrals" class="font-bold">0</span>
                    </div>
                    <button class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg mt-5 hover:bg-indigo-700 transition duration-300 flex items-center justify-center space-x-2">
                         <i class="ph-share-network-bold"></i>
                        <span>Invite Friends</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bottom-nav-gradient text-white p-2 flex justify-around rounded-t-2xl shadow-lg">
        <a href="#" class="text-center p-2 rounded-lg">
            <i class="ph-house-fill text-2xl"></i>
            <span class="text-xs block">Home</span>
        </a>
        <a href="#" class="text-center p-2 rounded-lg bg-white/20">
            <i class="ph-money-fill text-2xl"></i>
            <span class="text-xs block">Earn</span>
        </a>
        <a href="#" class="text-center p-2 rounded-lg">
            <i class="ph-wallet-fill text-2xl"></i>
            <span class="text-xs block">Withdraw</span>
        </a>
        <a href="#" class="text-center p-2 rounded-lg">
            <i class="ph-user-fill text-2xl"></i>
            <span class="text-xs block">Profile</span>
        </a>
    </nav>

    <!-- Firebase SDK and Initialization Script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

  const firebaseConfig = {

    messagingSenderId: "755907154415",
    appId: "1:755907154415:web:f61e9fa40b23b47f91661a"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>
</body>
</html>
